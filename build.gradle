plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

shadowJar {
    archiveBaseName.set('HiromiBot')
    archiveClassifier.set('')
    archiveVersion.set('')
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

dependencies {
    // https://bintray.com/dv8fromtheworld/maven/JDA/_latestVersion
    compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_160'

    // https://mvnrepository.com/artifact/com.jagrosh/jda-utilities-commons
    compile group: 'com.jagrosh', name: 'jda-utilities-commons', version: '3.0.3'

    // https://mvnrepository.com/artifact/com.jagrosh/jda-utilities-menu
    compile group: 'com.jagrosh', name: 'jda-utilities-menu', version: '3.0.3'

    // https://mvnrepository.com/artifact/com.sedmelluq/lavaplayer
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.43'

    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.7.2'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20200518'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // https://github.com/FredBoat/Lavalink-Client
    compile group: 'com.github.FredBoat', name: 'Lavalink-Client', version: '41e1025'

    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'

    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.31.1'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
}

application {
    // Define the main class for the application
    mainClassName = 'nl.daanh.hiromibot.Bot'
}

jar {
    manifest {
        attributes 'Main-Class': 'nl.daanh.hiromibot.Bot'
    }
}

compileJava.options.encoding = 'UTF-8'