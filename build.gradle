plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'nl.daanh.hiromibot.Bot'
    }
}

shadowJar {
    baseName = 'HiromiBot'
    minimize()
    version = null
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.0.0_44'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.1'

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

    // https://github.com/sedmelluq/lavaplayer
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.22'

    // https://mvnrepository.com/artifact/com.konghq/unirest-java
    compile group: 'com.konghq', name: 'unirest-java', version: '3.1.00'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

application {
    // Define the main class for the application
    mainClassName = 'nl.daanh.hiromibot.Bot'
}

compileJava.options.encoding = 'UTF-8'